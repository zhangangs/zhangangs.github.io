<p>这是掘金上面的一道算法题,原题是用python写的。我觉得JS递归也能实现，就试着写了一下：</p>
<p><strong>解题思路：</strong> </p>
<ul>
<li>找出数组中最大的金额</li>
<li>相邻房间不能闯入规则，去除相邻元素，切割数据</li>
<li>再找出最大的金额,，切割数组，依次递归调用</li>
</ul>
<p><strong>实现代码：</strong><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">fn</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">'传入的数组为：'</span> + <span class="built_in">JSON</span>.stringify(arr));</span><br><span class="line">	<span class="keyword">var</span> max = <span class="number">0</span>,</span><br><span class="line">		index = <span class="number">0</span>,</span><br><span class="line">		leftArr = [],</span><br><span class="line">		rightArr = [],</span><br><span class="line">		len = arr.length;</span><br><span class="line">	<span class="comment">// 数组为空</span></span><br><span class="line">	<span class="keyword">if</span> (arr.length == <span class="number">0</span>) &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> (arr.length == <span class="number">1</span>) &#123;</span><br><span class="line">		<span class="comment">// 只有一个值</span></span><br><span class="line">		<span class="keyword">return</span> arr[<span class="number">0</span>];</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="comment">// 循环找到最大的值</span></span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> arr) &#123;</span><br><span class="line">			<span class="keyword">if</span> (arr[i] &gt; max) &#123;</span><br><span class="line">				max = arr[i];</span><br><span class="line">				index = +i;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 根据最大的值,去掉左右各一位（相邻不能闯入规则）</span></span><br><span class="line">		leftArr = index &gt; <span class="number">0</span> ? arr.slice(<span class="number">0</span>, index - <span class="number">1</span>) : [];</span><br><span class="line">		rightArr = arr.slice(index + <span class="number">2</span>, len);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> max + fn(leftArr) + fn(rightArr);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> count = fn(arr);</span><br><span class="line"><span class="built_in">console</span>.log(count);</span><br></pre></td></tr></table></figure></p>
