<!DOCTYPE html><html lang="zh"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><meta name="apple-mobile-web-app-title" content="飞鱼"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="#f0f0f0"><meta name="theme-color" content="#ffffff"><link rel="manifest" href="/manifest.json"><meta name="keywords" content="飞鱼,前端,技术博客,心情日记"><meta name="description" content="随手记录工作生活中的点点滴滴,让普通的生活中多一点小小的惊喜..."><title>angularjs如何取消双向绑定-飞鱼</title><link rel="apple-touch-icon" href="/images/android-chrome-192x192.png"><link rel="stylesheet" href="/css/normalize.css"><link rel="stylesheet" href="/css/hexo-theme-adoubi.css"><link rel="icon" href="/images/favicon.ico"></head><body><div class="content"><div class="author-info post-header"><a href="/archives/" title="返回列表页"><img src="/images/icon_face.jpg"></a><a class="jump" href="#" title="返回列表页" onclick="history.back(-1)"> <img src="/images/icon-back.svg"><span>返回</span></a></div><h4 class="post-title-wrapper"><p class="post-title">angularjs如何取消双向绑定</p></h4><div class="post-date"><p>Author:<a href="/about">飞鱼</a></p><p>Date:<time datetime="2018-06-26T16:00:00.000Z">2018-06-27</time></p></div><div class="post-content"><p>在做项目的时候遇到这个问题，当时的场景是需要用户点击完成按钮后数据才更新，但是angularjs是双向绑定，你这边刚改，数据就跟着更新了，这就有点尴尬了。</p>
<p><strong> 那么，怎样取消数据双向绑定呢？ </strong></p>
<p>在网上找到一个解决方案，使用angularjs<code>copy</code>方法，可以解决这个问题。</p>
<p><strong> 使用方法如下 </strong><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$scope.str = <span class="string">''</span>;</span><br><span class="line">$scope.strTemp = <span class="string">'我的文本'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//触发事件</span></span><br><span class="line">$scope.clickEvent = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $scope.str = angular.copy($scope.strTemp);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"javascritp:;"</span> <span class="attr">ng-click</span>=<span class="string">"clickEvent()"</span>&gt;</span>保存<span class="tag">&lt;/<span class="name">a</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>完成！</p>
