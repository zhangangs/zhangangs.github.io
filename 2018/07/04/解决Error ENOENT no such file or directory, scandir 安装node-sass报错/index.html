<!DOCTYPE html><html lang="zh-Hans"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><title>解决Error ENOENT no such file or directory, scandir 安装node-sass报错-飞鱼</title><link rel="stylesheet" href="/css/normalize.css"><link rel="stylesheet" href="/css/hexo-theme-adoubi.css"><link rel="icon" href="/images/favicon.ico"></head><body><div class="content"><div class="author-info post-header"><a href="/archives/" title="返回列表页"><img src="/images/icon_face.jpg"></a><a class="jump" href="/archives/" title="返回列表页"> <img src="/images/icon-back.svg"><span>返回</span></a></div><h4 class="post-title-wrapper"><p class="post-title">解决Error ENOENT no such file or directory, scandir 安装node-sass报错</p></h4><div class="post-date"><p>Author:<a href="/about">飞鱼</a></p><p>Date:<time datetime="2018-07-03T16:00:00.000Z">2018-07-04</time></p></div><div class="post-content"><p>在构建项目中，又遇到一个坑，提示如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">[16:05:46] Error: ENOENT: no such file or directory, scandir &apos;D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\vendor&apos;</span><br><span class="line">    at Error (native)</span><br><span class="line">    at Object.fs.readdirSync (fs.js:951:18)</span><br><span class="line">    at Object.getInstalledBinaries (D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\lib\extensions.js:121:13)</span><br><span class="line">    at foundBinariesList (D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\lib\errors.js:20:15)</span><br><span class="line">    at foundBinaries (D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\lib\errors.js:15:5)</span><br><span class="line">    at Object.module.exports.missingBinary (D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\lib\errors.js:45:5)</span><br><span class="line">    at module.exports (D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\lib\binding.js:15:30)</span><br><span class="line">    at Object.&lt;anonymous&gt; (D:\server\gateway-client2\node_modules\_node-sass@3.13.1@node-sass\lib\index.js:14:35)</span><br><span class="line">    at Module._compile (module.js:570:32)</span><br><span class="line">    at Object.Module._extensions..js (module.js:579:10)</span><br></pre></td></tr></table></figure></p>
<p>解决方法如下:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm rebuild node-sass</span><br></pre></td></tr></table></figure></p>
<p>重新编译一下就可以了。</p>
