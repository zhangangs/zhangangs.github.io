<p>代码如下：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">* 参数说明： </span></span><br><span class="line"><span class="comment">* array:传入数组 ,例如：var arr = [5,7,66,78,99,103,126,203,1];     </span></span><br><span class="line"><span class="comment">*/</span>   </span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">findMin</span>(<span class="params">array</span>)</span>&#123;  </span><br><span class="line">    <span class="comment">//假设最小的数就是    array[0]           </span></span><br><span class="line">    <span class="keyword">var</span> _min = array[<span class="number">0</span>];       </span><br><span class="line">    <span class="comment">//假设最小的数的下标就是0 </span></span><br><span class="line">    <span class="keyword">var</span> _indexMin = <span class="number">0</span>;        </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;array.length;i++)&#123;                       </span><br><span class="line">        <span class="keyword">if</span>(array[i] &lt; _min)&#123; </span><br><span class="line">        <span class="comment">//如果其他元素大于我们假设的值，证明我们假设的值不是最小的       </span></span><br><span class="line">            <span class="comment">//重置_min的值      </span></span><br><span class="line">            _min = array[i];      </span><br><span class="line">            _indexMin = i;           </span><br><span class="line">        &#125;              </span><br><span class="line">    &#125; </span><br><span class="line">    <span class="keyword">return</span> <span class="string">"最小的数是："</span>+ _min + <span class="string">";下标为:"</span> + _indexMin;        </span><br><span class="line">&#125;;        </span><br><span class="line"><span class="comment">//调用：var arr = [5,7,66,78,99,103,126,203,1];</span></span><br><span class="line"><span class="built_in">document</span>.write(findMin(arr));</span><br></pre></td></tr></table></figure>
